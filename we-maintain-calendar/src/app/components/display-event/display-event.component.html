<div class="event-card">
  <h1>{{ event.name }}</h1>
  <p>{{ event.description }}</p>
  <p>Starts at {{ event.startTime }} o'clock</p>
  <p>Lasts for {{ event.duration }}h</p>
  <p>Attendees :</p>
  <ul>
    <li *ngFor="let attendee of event.attendees">
      {{ attendee }}
    </li>
  </ul>
</div>
